<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Data</title>
</head>
<body>
  <h2>Weather Details for Hyderabad</h2>
 
  <table id="weather-table" border="1">
    <thead>
      <tr>
        <th>City</th>
        <th>Temperature (°C)</th>
        <th>Humidity (%)</th>
        <th>Weather</th>
      </tr>
    </thead>
    <tbody>
        
    </tbody>  
  </table>

  <script>
    const apiURL = 'https://api.openweathermap.org/data/2.5/weather?q=hyderabad,in&appid=da91b3435c0c22278bf56c2e3600961a&units=metric';


fetch(apiURL)
  .then(response => response.json())  
  .then(data => {
   
    const tableBody = document.querySelector('#weather-table tbody');

   
    const cityName = data.name;
    const temperature = data.main.temp;  
    const humidity = data.main.humidity;
    const weatherDescription = data.weather[0].description;  


    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${cityName}</td>
      <td>${temperature} °C</td>
      <td>${humidity} %</td>
      <td>${weatherDescription}</td>
    `;

   
    tableBody.appendChild(row);
  })
  .catch(error => console.error('Error fetching weather data:', error));
  </script>  
</body>
</html>
